<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FreeMediaBuzz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="FreeMediaBuzz ‚Äì Download unlimited videos, images, audio, templates, and APKs completely free."
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Early History Guard - runs before any other scripts -->
    <script>
      (function() {
        'use strict';
        if (typeof window === 'undefined') return;
        
        // Log initial history state IMMEDIATELY
        const initialHistoryLength = window.history.length;
        console.log('[Early Guard] Initial history length:', initialHistoryLength);
        
        // If history is already polluted, warn about it
        if (initialHistoryLength > 10) {
          console.error('[Early Guard] ‚ö†Ô∏è WARNING: History length is', initialHistoryLength, 'on page load!');
          console.error('[Early Guard] This means duplicates exist from a previous session');
          console.error('[Early Guard] The back button will NOT work until history is cleared');
          console.error('[Early Guard]');
          console.error('[Early Guard] üîß SOLUTION: Do a HARD REFRESH:');
          console.error('[Early Guard]   Windows/Linux: Ctrl + Shift + R');
          console.error('[Early Guard]   Mac: Cmd + Shift + R');
          console.error('[Early Guard]   Or close tab and open new one');
        }
        
        // Store original pushState IMMEDIATELY
        const originalPushState = window.history.pushState;
        let lastUrl = window.location.pathname + window.location.search + window.location.hash;
        let lastPushTime = 0;
        let pushStateCallCount = 0;
        
        // Override pushState to block rapid same-URL duplicates
        window.history.pushState = function(state, title, url) {
          pushStateCallCount++;
          const now = Date.now();
          const timeSinceLastPush = now - lastPushTime;
          lastPushTime = now;
          
          // Get URLs
          const currentUrl = window.location.pathname + window.location.search + window.location.hash;
          let newUrl = currentUrl;
          
          if (url) {
            const urlStr = String(url);
            if (urlStr.startsWith('http://') || urlStr.startsWith('https://')) {
              try {
                const urlObj = new URL(urlStr);
                newUrl = urlObj.pathname + urlObj.search + urlObj.hash;
              } catch { newUrl = currentUrl; }
            } else {
              try {
                const urlObj = new URL(urlStr, window.location.origin);
                newUrl = urlObj.pathname + urlObj.search + urlObj.hash;
              } catch { newUrl = urlStr.startsWith('/') ? urlStr : '/' + urlStr; }
            }
          }
          
          // Allow different URLs
          if (newUrl !== currentUrl) {
            lastUrl = newUrl;
            return originalPushState.call(window.history, state, title, url);
          }
          
          // Block rapid same-URL pushState (< 10ms = spam)
          if (timeSinceLastPush < 10) {
            console.warn('[Early Guard] Blocking rapid duplicate (#', pushStateCallCount, '):', newUrl);
            return window.history.replaceState(state, title, url);
          }
          
          lastUrl = newUrl;
          return originalPushState.call(window.history, state, title, url);
        };
        
        console.log('[Early History Guard] Active (inline script)');
        console.log('[Early Guard] Will log pushState call count on first call');
      })();
    </script>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
